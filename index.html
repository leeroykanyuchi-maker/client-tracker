<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Pipeline Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Client Pipeline Tracker</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add Lead</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="add-edit-lead">
                <h2>Add/Edit Leads</h2>
                <form id="lead-form">
                    <input type="text" id="lead-name" placeholder="Enter lead name" required />
                    <input type="number" id="deal-value" placeholder="Deal Value" required />
                    <button type="submit">Save Lead</button>
                </form>
            </section>
            <section id="leads-dashboard">
                <h2>Leads Dashboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table">
                        <!-- Leads Data Will Be Injected Here -->
                    </tbody>
                </table>
                <button id="export-csv">Export to CSV</button>
            </section>
            <section id="notes">
                <h2>Notes</h2>
                <textarea id="notes-area" placeholder="Add your notes here..."></textarea>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
