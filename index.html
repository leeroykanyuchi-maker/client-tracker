<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Pipeline Tracker - rorisummit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 1rem;
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #151515;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #252525;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            color: #00ff88;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00cc88;
            transform: translateY(-2px);
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.6rem 1.2rem;
            background: transparent;
            color: #888;
            border: 1px solid #252525;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #00ff88;
            color: #0a0a0a;
            border-color: #00ff88;
        }
        
        .table-container {
            overflow-x: auto;
            background: #151515;
            border-radius: 10px;
            border: 1px solid #252525;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #1a1a1a;
            border-bottom: 2px solid #00ff88;
        }
        
        th {
            padding: 1rem;
            text-align: left;
            color: #00ff88;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid #252525;
        }
        
        tr:hover {
            background: #1a1a1a;
        }
        
        .status {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-cold { background: #333; color: #888; }
        .status-contacted { background: rgba(0, 123, 255, 0.2); color: #007bff; }
        .status-interested { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-proposal { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .status-won { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status-lost { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #00ff88;
            color: #0a0a0a;
        }
        
        .delete-btn {
            border-color: #f44336;
            color: #f44336;
        }
        
        .delete-btn:hover {
            background: #f44336;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #151515;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #00ff88;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h2 {
            color: #00ff88;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #0a0a0a;
            border: 1px solid #252525;
            border-radius: 5px;
            color: white;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #888;
            color: #888;
        }
        
        .btn-secondary:hover {
            background: #888;
            color: #0a0a0a;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Client Pipeline Tracker</h1>
        <p style="color: #888;">Track every lead from cold outreach to closed deal</p>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Leads</div>
            <div class="stat-value" id="totalLeads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Active Deals</div>
            <div class="stat-value" id="activeDeals">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Won</div>
            <div class="stat-value" id="wonDeals">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Revenue</div>
            <div class="stat-value" id="totalRevenue">$0</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="openModal()">+ Add New Lead</button>
        <button class="btn" onclick="exportData()">ðŸ“¥ Export CSV</button>
    </div>
    
    <div class="filter-tabs">
        <button class="tab active" onclick="filterStatus('all')">All</button>
        <button class="tab" onclick="filterStatus('cold')">Cold</button>
        <button class="tab" onclick="filterStatus('contacted')">Contacted</button>
        <button class="tab" onclick="filterStatus('interested')">Interested</button>
        <button class="tab" onclick="filterStatus('proposal')">Proposal Sent</button>
        <button class="tab" onclick="filterStatus('won')">Won</button>
        <button class="tab" onclick="filterStatus('lost')">Lost</button>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Business Name</th>
                    <th>Contact</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Value</th>
                    <th>Date Added</th>
                    <th>Last Contact</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="9" class="empty-state">
                        <h3>No leads yet</h3>
                        <p>Click "Add New Lead" to start tracking your pipeline</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Lead</h2>
            <form id="leadForm">
                <div class="form-group">
                    <label>Business Name *</label>
                    <input type="text" id="businessName" required>
                </div>
                
                <div class="form-group">
                    <label>Contact (Email/Phone)</label>
                    <input type="text" id="contact">
                </div>
                
                <div class="form-group">
                    <label>Business Type</label>
                    <select id="businessType">
                        <option value="Cafe">Cafe</option>
                        <option value="Gym">Gym</option>
                        <option value="Salon">Salon</option>
                        <option value="Clinic">Clinic</option>
                        <option value="Yoga/Wellness">Yoga/Wellness</option>
                        <option value="Trades">Trades</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="cold">Cold Lead</option>
                        <option value="contacted">Contacted</option>
                        <option value="interested">Interested</option>
                        <option value="proposal">Proposal Sent</option>
                        <option value="won">Won</option>
                        <option value="lost">Lost</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Deal Value ($)</label>
                    <input type="number" id="dealValue" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Any important details..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn">Save Lead</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let leads = [];
        let editingId = null;
        let currentFilter = 'all';
        
        // Load from memory
        function loadLeads() {
            const saved = localStorage.getItem('rorisummit_leads');
            if (saved) {
                leads = JSON.parse(saved);
                renderTable();
                updateStats();
            }
        }
        
        // Save to memory
        function saveLeads() {
            localStorage.setItem('rorisummit_leads', JSON.stringify(leads));
        }
        
        // Open modal
        function openModal(id = null) {
            const modal = document.getElementById('modal');
            const form = document.getElementById('leadForm');
            const title = document.getElementById('modalTitle');
            
            if (id !== null) {
                // Edit mode
                editingId = id;
                const lead = leads.find(l => l.id === id);
                title.textContent = 'Edit Lead';
                document.getElementById('businessName').value = lead.businessName;
                document.getElementById('contact').value = lead.contact;
                document.getElementById('businessType').value = lead.businessType;
                document.getElementById('status').value = lead.status;
                document.getElementById('dealValue').value = lead.dealValue || '';
                document.getElementById('notes').value = lead.notes || '';
            } else {
                // Add mode
                editingId = null;
                title.textContent = 'Add New Lead';
                form.reset();
            }
            
            modal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('leadForm').reset();
            editingId = null;
        }
        
        // Handle form submit
        document.getElementById('leadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const leadData = {
                id: editingId || Date.now(),
                businessName: document.getElementById('businessName').value,
                contact: document.getElementById('contact').value,
                businessType: document.getElementById('businessType').value,
                status: document.getElementById('status').value,
                dealValue: parseFloat(document.getElementById('dealValue').value) || 0,
                notes: document.getElementById('notes').value,
                dateAdded: editingId ? leads.find(l => l.id === editingId).dateAdded : new Date().toISOString(),
                lastContact: new Date().toISOString()
            };
            
            if (editingId) {
                // Update existing
                const index = leads.findIndex(l => l.id === editingId);
                leads[index] = leadData;
            } else {
                // Add new
                leads.push(leadData);
            }
            
            saveLeads();
            renderTable();
            updateStats();
            closeModal();
        });
        
        // Delete lead
        function deleteLead(id) {
            if (confirm('Are you sure you want to delete this lead?')) {
                leads = leads.filter(l => l.id !== id);
                saveLeads();
                renderTable();
                updateStats();
            }
        }
        
        // Filter by status
        function filterStatus(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTable();
        }
        
        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const filtered = currentFilter === 'all' 
                ? leads 
                : leads.filter(l => l.status === currentFilter);
            
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            <h3>No leads found</h3>
                            <p>Try a different filter or add a new lead</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filtered.map(lead => `
                <tr>
                    <td><strong>${lead.businessName}</strong></td>
                    <td>${lead.contact || '-'}</td>
                    <td>${lead.businessType}</td>
                    <td><span class="status status-${lead.status}">${formatStatus(lead.status)}</span></td>
                    <td>$${lead.dealValue.toLocaleString()}</td>
                    <td>${formatDate(lead.dateAdded)}</td>
                    <td>${formatDate(lead.lastContact)}</td>
                    <td>${lead.notes ? lead.notes.substring(0, 30) + '...' : '-'}</td>
                    <td class="actions">
                        <button class="action-btn" onclick="openModal(${lead.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteLead(${lead.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('totalLeads').textContent = leads.length;
            
            const active = leads.filter(l => 
                ['contacted', 'interested', 'proposal'].includes(l.status)
            ).length;
            document.getElementById('activeDeals').textContent = active;
            
            const won = leads.filter(l => l.status === 'won').length;
            document.getElementById('wonDeals').textContent = won;
            
            const revenue = leads
                .filter(l => l.status === 'won')
                .reduce((sum, l) => sum + l.dealValue, 0);
            document.getElementById('totalRevenue').textContent = `$${revenue.toLocaleString()}`;
        }
        
        // Format status
        function formatStatus(status) {
            const statusMap = {
                cold: 'Cold Lead',
                contacted: 'Contacted',
                interested: 'Interested',
                proposal: 'Proposal Sent',
                won: 'Won',
                lost: 'Lost'
            };
            return statusMap[status] || status;
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }
        
        // Export to CSV
        function exportData() {
            const headers = ['Business Name', 'Contact', 'Type', 'Status', 'Value', 'Date Added', 'Last Contact', 'Notes'];
            const rows = leads.map(l => [
                l.businessName,
                l.contact,
                l.businessType,
                formatStatus(l.status),
                l.dealValue,
                formatDate(l.dateAdded),
                formatDate(l.lastContact),
                l.notes
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rorisummit-leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        // Close modal on click outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // Load on start
        loadLeads();
    </script>
</body>
</html>
